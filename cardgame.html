<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="cardgame.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="top-card">
            <h2>Definiton</h2>
            <p id="definition">This is where your term will go</p>
            <button id="readyBtn">Click this when you're ready to play</button>
            <button id="stopBtn">Stop Game</button>
        </div>

        <div class="bottom-card">
            <p>Select the matching term</p>
            <div class="top-term-card">
                <button id="term-one">term1</button>
                <button id="term-two">term2</button>
            </div>
            <div class="bottom-term-card">
               <button id="term-three">term3</button>
               <button id="term-four">term4</button>
            </div>
        </div>
    </div>

    <div class="storeCard">
        <form autocomplete="off">
        </form>
    </div>
    
    <div class="cardTwo">
        <h2>Add Sets</h2>
        <div class="sectionTop">
            <label for="listOfCards">Enter title of what you want to play or create a new one</label>
            <div class="seperateLabelInput">
                <input type="text" id="listOfCards" placeholder="title">
            </div>
        </div>

        <div class="termBox">
            <form autocomplete="off" name="vocabulary">
                <label for="fterm">Enter your vocab</label>
                <div class="seperateLabelInput">
                    <input type="text" id="fterm" placeholder="term">
                </div>
                    <div class="bottomTermBox">
                        <input type="text" id="fdefi" placeholder="definition">
                        <button id="createButton">Sumbit</button>
                    </div>
            </form>
        </div>
        <h2>Terms Log</h2>
        <div class="termLog">
            <button id="clearLog">Clear ALL</button>
            <p>Only clear if you want to reset <strong>EVERYTHING</strong>
            <em>all card sets will be deleted</em></p>
        </div>
        <div id="termsAdded">
            <pre></pre>
        </div>
    </div>
    

    <div id="listOfTitles">
        <strong>Titles you have saved</strong>
        <pre></pre>
    </div>


</body>
</html>
